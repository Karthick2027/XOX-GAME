<!DOCTYPE html>
<html lang="en">

<head>
  <title>xox</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>





<body>
  <div class="d-flex justify-content-center m-5 ">

    <div class="d-flex flex-column p-3 m-5 shadow">
      <div class="text-center mb-5 game-title">
        <h1>XOX-GAME</h1>
      </div>
      <div class="d-flex ">
        <div class="p-2 border border-warning border-5" style="width:100px ; height:100px" id="b1"
          onclick="clickbox(this)">
        </div>
        <div class="p-2   border border-warning border-5" style="width:100px ; height:100px " id="b2"
          onclick="clickbox(this)">
        </div>
        <div class="p-2 border border-warning border-5" style="width:100px ; height:100px" id="b3"
          onclick="clickbox(this)">
        </div>
      </div>
      <div class="d-flex">
        <div class="p-2  border border-warning border-5" style="width:100px ; height:100px" id="b4"
          onclick="clickbox(this)">
        </div>
        <div class="p-2   border border-warning border-5" style="width:100px ; height:100px" id="b5"
          onclick="clickbox(this)">
        </div>
        <div class="p-2 border border-warning border-5" style="width:100px ; height:100px" id="b6"
          onclick="clickbox(this)">
        </div>
      </div>
      <div class="d-flex">
        <div class="p-2  border border-warning border-5" style="width:100px ; height:100px" id="b7"
          onclick="clickbox(this)">
        </div>
        <div class="p-2   border border-warning border-5" style="width:100px ; height:100px" id="b8"
          onclick="clickbox(this)">
        </div>
        <div class="p-2 border border-warning border-5" style="width:100px ; height:100px" id="b9"
          onclick="clickbox(this)">
        </div>
      </div>
    </div>
  </div>


  <div class="modal" id="myModal1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body display-1 text-center text-primary">
          User 1 Won!!!
        </div>
      </div>
    </div>
  </div>
  <button type="button" id="trig-modal1" class="d-none" data-toggle="modal" data-target="#myModal1">Open Modal</button>

  <div class="modal" id="myModal2">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body display-1 text-center text-dark">
          User 2 Won!!!
        </div>
      </div>
    </div>
  </div>
  <button type="button" id="trig-modal2" class="d-none" data-toggle="modal" data-target="#myModal2">Open Modal</button>

  <div class="modal" id="myModal3">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body display-1 text-center text-danger">
          Match draw !!!
        </div>
      </div>
    </div>
  </div>
  <button type="button" id="trig-modal3" class="d-none" data-toggle="modal" data-target="#myModal3">Open Modal</button>



  <script src="app.js"></script>

</body>

</html>
